<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Obfuscator - SANN404 FORUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-putih-tua: #e0e0e0;
            --hitam-muda: #1c1c1c;
            --border-color: #1c1c1c;
            --btn-hover: #d4d4d4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg-putih-tua);
            color: var(--hitam-muda);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Marquee Animation */
        .marquee-container {
            background-color: var(--hitam-muda);
            color: var(--bg-putih-tua);
            padding: 10px 0;
            border-bottom: 4px solid var(--border-color);
            overflow: hidden;
            white-space: nowrap;
            display: flex;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 15s linear infinite;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        /* Floating Animation */
        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Neobrutalism Card */
        .card {
            background: #ffffff;
            border: 4px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 8px 8px 0px var(--hitam-muda);
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px var(--hitam-muda);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            background: var(--bg-putih-tua);
            border: 3px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            transition: all 0.2s;
        }

        textarea:focus {
            box-shadow: 4px 4px 0px var(--hitam-muda);
            background: #ffffff;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        /* Neobrutalism Button */
        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            background: #ffffff;
            color: var(--hitam-muda);
            border: 3px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 5px 5px 0px var(--hitam-muda);
            cursor: pointer;
            transition: all 0.1s ease;
        }

        button:hover {
            background: var(--btn-hover);
        }

        button:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px var(--hitam-muda);
        }

        .btn-primary {
            background: var(--hitam-muda);
            color: var(--bg-putih-tua);
        }

        .btn-primary:hover {
            background: #333333;
        }

        /* Loading Indicator */
        #loading {
            display: none;
            text-align: center;
            font-weight: bold;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-weight: 700;
            border-top: 4px solid var(--border-color);
            background: #ffffff;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content">
            /// SECURE YOUR JAVASCRIPT CODE /// NEO-BRUTALISM UI /// AUTOMATIC DOWNLOAD READY /// DEVELOPED BY SANN404 FORUM /// FAST AND RELIABLE ///
        </div>
    </div>

    <div class="container">
        <h1 class="header-title">JS Obfuscator</h1>

        <div class="card">
            <div class="input-group">
                <label for="inputCode">Masukkan Kode JavaScript:</label>
                <textarea id="inputCode" placeholder='console.log("Kode di sini...");'></textarea>
            </div>
            
            <button class="btn-primary" onclick="processObfuscate()">Obfuscate Sekarang</button>
            <div id="loading">Memproses kode...</div>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="outputCode">Hasil Obfuscated:</label>
                <textarea id="outputCode" readonly placeholder="Hasil kode akan muncul di sini..."></textarea>
            </div>

            <div class="btn-group">
                <button onclick="copyToClipboard()">Copy Kode</button>
                <button onclick="downloadCode()">Download Langsung</button>
            </div>
        </div>
    </div>

    <footer>
        <p>DEVELOPER BY SANN404 FORUM</p>
    </footer>

    <script>
        async function processObfuscate() {
            const inputCode = document.getElementById('inputCode').value;
            const outputArea = document.getElementById('outputCode');
            const loading = document.getElementById('loading');

            if (!inputCode.trim()) {
                alert('Silakan masukkan kode JavaScript terlebih dahulu!');
                return;
            }

            loading.style.display = 'block';
            outputArea.value = '';

            try {
                const response = await fetch('/api/obfuscate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: inputCode })
                });

                const data = await response.json();

                if (data.success) {
                    outputArea.value = data.result;
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Gagal terhubung ke server.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const outputCode = document.getElementById('outputCode');
            if (!outputCode.value) {
                alert('Tidak ada kode untuk disalin!');
                return;
            }
            outputCode.select();
            document.execCommand('copy');
            alert('Kode berhasil disalin!');
        }

        // Fitur Download Langsung Tanpa Redirect
        function downloadCode() {
            const code = document.getElementById('outputCode').value;
            if (!code) {
                alert('Tidak ada kode untuk diunduh. Obfuscate kode terlebih dahulu!');
                return;
            }
            
            const blob = new Blob([code], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'sann404-obfuscated.js';
            
            document.body.appendChild(a);
            a.click();
            
            // Bersihkan URL objek setelah selesai mengunduh
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
